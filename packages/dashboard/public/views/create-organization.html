<div class="modal-header">
    <h3 class="modal-title">创建组织</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items track by $index">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.item }}</b>

    <form role="form">
        <div class="form-group">
            <label for="project_name">组织名称</label>
            <input type="text" class="form-control" id="project_name" placeholder="项目名称" ng-model="organization.name">
        </div>
        <div class="form-group">
            <label for="project_desc">组织描述</label>
            <input type="text" class="form-control" id="project_desc" placeholder="项目描述" ng-model="organization.desc">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">组织图标</label>
            <input type="file" id="exampleInputFile" ng-model="organization.logo">
            <p class="help-block">可选，不选的话会有默认图标</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary " ng-click="submit()">创建</button>
</div>
