<div class="modal-header">
    <h3 class="modal-title">创建项目</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="project_name">项目名称</label>
            <input type="text" class="form-control" id="project_name" placeholder="项目名称" ng-model="project.name">
        </div>
        <div class="form-group">
            <label for="project_desc">项目描述</label>
            <input type="text" class="form-control" id="project_desc" placeholder="项目描述" ng-model="project.desc">
        </div>
        <div class="form-group">
            <label for="project_organization">项目所属</label>
            <select id="project_organization" class="form-control" ng-model="project.organization" ng-options=" organizationName for organizationName in organizationNames">
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">项目图标</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">可选，不选的话会有默认图标</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary " ng-click="submit()">创建</button>
</div>
