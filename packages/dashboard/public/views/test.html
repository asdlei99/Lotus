<div class="portal-view fade in" ng-controller="ProjectController">
    <div>

        <!-- 创建组织和项目 S -->
        <div class="btn-group">
            <button class="btn btn-default" ng-click="showCreateOrganizationDialog()">创建组织</button>
            <button class="btn btn-default" ng-click="showCreateProjectDialog()">创建项目</button>
        </div>
        <!--<div ng-show="selected">Selection from a modal: {{ selected }}</div>-->
        <!-- 创建组织和项目 S -->

    </div>

    <ul class="project-category">

        <!-- 个人项目 S -->
        <li class="project-category-item personal">
            <header class="project-category-header">
                <div class="project-category-title">个人项目</div>
                <hr>
            </header>
            <ul class="projects clearfix organization-null">
                <li class="project active-project card pull-left" ng-repeat="project in personal.projects track by $index" ng-click="ProjectDetail(project._id)">
                    <div class="project-info" style="background-image:url(https://mailimg.teambition.com/logos/cover-media.jpg)">
                        <div>
                            <div class="edit-set pull-right">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-star-empty"></a>
                            </div>
                            <img ngSrc="{{project.logo}}" alt=""/>
                            <h3 class="project-name">{{project.name}}</h3>
                        </div>
                        <p class="project-desc">{{project.desc}}</p>
                    </div>
                </li>
            </ul>
        </li>
        <!-- 个人项目 E -->

        <!-- 组织项目 S -->
        <li class="project-category-item personal" ng-repeat="organization in organizations">
            <header class="project-category-header">
                <div class="project-category-title">{{organization.name}}</div>
                <hr>
            </header>
            <ul class="projects clearfix organization-null">
                <li class="project active-project card pull-left " ng-repeat="project in organization.projects track by $index" ng-click="ProjectDetail(project._id)">
                    <div class="project-info">
                        <div>
                            <div class="edit-set pull-right">
                                <a class="glyphicon glyphicon-pencil"></a>
                                <a class="glyphicon glyphicon-star-empty"></a>
                            </div>
                            <img ngSrc="{{project.logo}}" alt=""/>
                            <h3 class="project-name">{{project.name}}</h3>
                        </div>
                        <p class="project-desc">{{project.desc}}</p>
                    </div>
                </li>
            </ul>
        </li>
        <!-- 组织项目 E -->

    </ul>


    <section ui-view>

    </section>
</div>
