<div ng-controller="ProjectController">
    project测试{{}}
    {{name}}
    <div class="row">
        <div class="col-3">
            <!-- 文件树 S -->
            <div ui-tree>
                <ol ui-tree-nodes="" ng-model="list">
                    <li ng-repeat="item in list" ui-tree-node>
                        <div ui-tree-handle>
                            {{item.title}}
                        </div>
                        <ol ui-tree-nodes="" ng-model="item.items">
                            <li ng-repeat="subItem in item.items" ui-tree-node>
                                <div ui-tree-handle>
                                    {{subItem.title}}
                                </div>
                            </li>
                        </ol>
                    </li>
                </ol>
            </div>
            <!-- 文件树 E -->

        </div>
    </div>
</div>
