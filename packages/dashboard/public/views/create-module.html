<div class="modal-header">
    <h3 class="modal-title">{{project.name}} - 创建模块</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="module_name">模块名称</label>
            <input type="text" class="form-control" id="module_name" placeholder="模块名称" ng-model="project.module.name">
        </div>
        <div class="form-group">
            <label for="module_desc">模块描述</label>
            <input type="text" class="form-control" id="module_desc" placeholder="模块描述" ng-model="project.module.desc">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary " ng-click="submit()">创建</button>
</div>
